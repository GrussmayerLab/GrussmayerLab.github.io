<head>
	<!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="../../../assets/css/slider.css">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ledger" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
</head>

{% assign pubthemes = page.theme | split: ", " %}

<h2> Research themes with our lab </h2>
<div class="grid">
  <div class="wrapper">
    <div class="swiper mySwiper container">
      <div class="swiper-wrapper content">
        {% for pubtheme in pubthemes %}
          {% for theme in site.research %}
            {% assign post = theme %}
              {% if pubtheme == post.type%}
                {% include archive-idcard-proj-slider.html %}
              {% endif %}
            {% endfor %}
        {% endfor %}
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</div>
